<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | SmartCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h2>ğŸ¥ Admin Dashboard</h2>
  <button class="btn-danger" onclick="logout()">Logout</button>
</nav>

<section class="section">

<h3>ğŸ“… Appointments</h3>
<table border="1" width="100%" id="apt">
<tr><th>Patient</th><th>Doctor</th><th>Date</th><th>Action</th></tr>
</table>

<h3 style="margin-top:30px">ğŸ’Š Prescriptions</h3>
<table border="1" width="100%" id="rx">
<tr>
  <th>Patient</th>
  <th>Doctor</th>
  <th>Diagnosis</th>
  <th>Medicines</th>
  <th>Date</th>
  <th>Action</th>
</tr>
</table>

</section>

<script>
const API = "https://smartcare-hospital.onrender.com";

/* ===== AUTH CHECK ===== */
if(localStorage.getItem("admin")!=="true"){
  location.href="admin-login.html";
}

/* ===== LOAD APPOINTMENTS ===== */
fetch(`${API}/admin/appointments`)
.then(r=>r.json())
.then(d=>{
  d.forEach(a=>{
    apt.innerHTML+=`
    <tr>
      <td>${a.patientName}</td>
      <td>${a.doctor}</td>
      <td>${a.date}</td>
      <td><button onclick="delA('${a._id}')">Delete</button></td>
    </tr>`;
  });
});

/* ===== LOAD PRESCRIPTIONS ===== */
fetch(`${API}/admin/prescriptions`)
.then(r=>r.json())
.then(d=>{
  d.forEach(p=>{
    rx.innerHTML+=`
    <tr>
      <td>${p.patientName}</td>
      <td>${p.doctor}</td>
      <td>${p.diagnosis}</td>
      <td>${p.medicines}</td>
      <td>${p.date}</td>
      <td><button onclick="delP('${p._id}')">Delete</button></td>
    </tr>`;
  });
});

/* ===== DELETE ===== */
function delA(id){
  fetch(`${API}/admin/appointments/${id}`,{method:"DELETE"})
  .then(()=>location.reload());
}

function delP(id){
  fetch(`${API}/admin/prescriptions/${id}`,{method:"DELETE"})
  .then(()=>location.reload());
}

/* ===== LOGOUT ===== */
function logout(){
  localStorage.removeItem("admin");
  location.href="admin-login.html";
}
</script>

</body>
</html>
