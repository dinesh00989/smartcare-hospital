<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | SmartCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="center">

  <form id="adminLoginForm" class="login-card">
    <h2>ğŸ” Admin Login</h2>

    <input type="text" id="adminUser" placeholder="Admin ID" required />
    <input type="password" id="adminPass" placeholder="Password" required />

    <button type="submit">Login</button>
    <p id="error" class="error"></p>
  </form>

<script>
document.getElementById("adminLoginForm").addEventListener("submit", e => {
  e.preventDefault();

  const u = adminUser.value.trim();
  const p = adminPass.value.trim();

  if (u === "admin" && p === "admin") {
    localStorage.setItem("adminLoggedIn", "yes");
    location.href = "admin-dashboard.html";
  } else {
    error.textContent = "Invalid credentials";
  }
});
</script>

</body>
</html>
