<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Appointment | SmartCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <nav>
    <h2>üè• SmartCare</h2>
    <div>
      <a href="index.html">Home</a>
      <a href="appointments.html"><b>Appointments</b></a>
      <a href="doctors.html">Doctors</a>
      <a href="admin-login.html">Admin</a>
    </div>
  </nav>

  <!-- ================= APPOINTMENT FORM ================= -->
  <section class="section">
    <h2>üìÖ Book Appointment</h2>

    <form id="appointmentForm">

      <input
        id="aptPatient"
        type="text"
        placeholder="Patient Name"
        required
      />

      <input
        id="aptDate"
        type="date"
        required
      />

      <select id="aptDoctor" required>
        <option value="">-- Select Doctor --</option>
        <option value="Dr. A. Rao">Dr. A. Rao (General Physician)</option>
        <option value="Dr. Meena S.">Dr. Meena S. (Pediatrician)</option>
        <option value="Dr. K. Kumar">Dr. K. Kumar (Orthopedic)</option>
        <option value="Dr. P. Sharma">Dr. P. Sharma (Cardiologist)</option>
      </select>

      <button type="submit" style="margin-top:20px;">
        Book Appointment
      </button>

    </form>
  </section>

  <!-- ================= GLOBAL SCRIPT ================= -->
  <!-- IMPORTANT: script.js MUST be in ROOT -->
  <script src="script.js"></script>

  <!-- ================= FORM HANDLER ================= -->
  <script>
    (function () {
      const form = document.getElementById("appointmentForm");

      if (!form) {
        console.error("Appointment form not found");
        return;
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (typeof addAppointment !== "function") {
          alert("addAppointment() not loaded. Check script.js");
          return;
        }

        addAppointment();
      });
    })();
  </script>

</body>
</html>
