<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard | SmartCare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h2>ğŸ¥ SmartCare Admin</h2>
</nav>

<section class="section">
  <h2>ğŸ“‹ All Appointments</h2>
  <div id="list"></div>
</section>

<script>
const API = "https://smartcare-hospital.onrender.com";

function loadAppointments() {
  fetch(`${API}/admin/appointments`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("list");
      list.innerHTML = "";

      if (!data.length) {
        list.innerHTML = "<p>No appointments found</p>";
        return;
      }

      data.forEach(a => {
        const d = document.createElement("div");
        d.className = "card";
        d.innerHTML = `
          <b>${a.patientName}</b><br>
          ${a.doctor} | ${a.date}
          <br><button onclick="del('${a._id}')">ğŸ—‘ Delete</button>
        `;
        list.appendChild(d);
      });
    });
}

function del(id) {
  fetch(`${API}/admin/appointments/${id}`, {
    method: "DELETE"
  }).then(loadAppointments);
}

loadAppointments();
</script>

</body>
</html>
