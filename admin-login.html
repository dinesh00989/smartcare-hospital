<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | SmartCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="center">

  <h2>ğŸ” Admin Login</h2>

  <input
    id="adminUser"
    type="text"
    placeholder="Admin Username"
    autocomplete="off"
  />

  <input
    id="adminPass"
    type="password"
    placeholder="Admin Password"
  />

  <button id="loginBtn">Login</button>

  <p id="errorMsg" style="color:red;margin-top:10px;"></p>

  <!-- ================= SCRIPT ================= -->
  <script>
    (function () {
      const API = "https://smartcare-hospital.onrender.com";

      const btn = document.getElementById("loginBtn");
      const user = document.getElementById("adminUser");
      const pass = document.getElementById("adminPass");
      const err  = document.getElementById("errorMsg");

      btn.addEventListener("click", function () {
        err.textContent = "";

        if (!user.value || !pass.value) {
          err.textContent = "Enter admin credentials";
          return;
        }

        fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            username: user.value.trim(),
            password: pass.value.trim()
          })
        })
        .then(res => {
          if (!res.ok) throw new Error("Login failed");
          return res.json();
        })
        .then(data => {
          if (data.role !== "admin") {
            throw new Error("Not admin");
          }
          // âœ… SUCCESS
          window.location.href = "admin-dashboard.html";
        })
        .catch(() => {
          err.textContent = "Invalid admin username or password";
        });
      });
    })();
  </script>

</body>
</html>
