<!DOCTYPE html>
<html>
<head>
  <title>SmartCare Backend Test</title>
</head>
<body>

<h2>Backend Test Button</h2>

<button id="btn">Send Test Appointment</button>

<script>
document.getElementById("btn").addEventListener("click", () => {
  fetch("https://smartcare-hospital.onrender.com/appointments", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      patientName: "FRONTEND_TEST",
      doctor: "Dr. A. Rao",
      date: "2026-01-02"
    })
  })
  .then(res => res.json())
  .then(data => {
    alert("SUCCESS: Check MongoDB Atlas");
    console.log(data);
  })
  .catch(err => {
    alert("FAILED");
    console.error(err);
  });
});
</script>

</body>
</html>
