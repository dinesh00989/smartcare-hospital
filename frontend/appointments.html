    .doctor-card {
      background: #fff;
      padding: 18px;

      cursor: pointer;
      transition: 0.25s ease;
      border: 2px solid transparent;
    }
    .doctor-card:hover {
      transform: translateY(-6px);
    }
    .doctor-card.selected {
      border-color: #2563eb;
      background: #eef2ff;
    }
