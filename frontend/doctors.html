<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard | SmartCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    .center-wrap {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      padding: 35px;
      width: 100%;
      max-width: 380px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      text-align: center;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .card {
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
  </style>
</head>

</nav>

  <div class="login-card">

    <input id="docPass" type="password" placeholder="Password">
    <button onclick="doctorLogin()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>
</div>

<!-- DASHBOARD -->

</html>
