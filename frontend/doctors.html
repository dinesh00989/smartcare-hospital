<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard | SmartCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    .center-wrap {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      padding: 35px;
      width: 100%;
      max-width: 380px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      text-align: center;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .card {
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav>
  <h2>üè• SmartCare</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="appointments.html">Appointments</a>
    <a href="doctors.html"><b>Doctors</b></a>
    <a href="prescription.html">Prescription</a>
    <button onclick="doctorLogout()" class="btn-danger">Logout</button>
  </div>
</nav>

<!-- ================= LOGIN ================= -->
<div class="center-wrap" id="doctorLoginBox">
  <div class="login-card">
    <h2>üë®‚Äç‚öïÔ∏è Doctor Login</h2>
    <input id="docUser" placeholder="Username (drrao)">
    <input id="docPass" type="password" placeholder="Password">
    <button onclick="doctorLogin()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>
</div>

<!-- ================= DASHBOARD ================= -->
<section class="section" id="doctorDashboard" style="display:none;">
  <h2 id="doctorTitle"></h2>
  <h3 style="margin-top:20px;">üìã My Appointments</h3>
  <div id="doctorAppointmentCards" class="card-grid"></div>
</section>

<script>
const API = "https://smartcare-hospital.onrender.com/";
let loggedDoctor = null;

/* ========= LOGIN ========= */
function doctorLogin() {
  const username = document.getElementById("docUser").value.trim().toLowerCase();
  const password = document.getElementById("docPass").value.trim();

  if (!username || !password) {
    document.getElementById("loginError").textContent = "Enter username and password";
    return;
  }

  fetch(`${API}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.role === "doctor") {
      loggedDoctor = username;
      document.getElementById("doctorLoginBox").style.display = "none";
      document.getElementById("doctorDashboard").style.display = "block";
      document.getElementById("doctorTitle").textContent =
        "üë®‚Äç‚öïÔ∏è Welcome " + username.toUpperCase();
      loadDoctorAppointments();
    } else {
      document.getElementById("loginError").textContent = "Invalid credentials";
    }
  });
}

/* ========= LOAD APPOINTMENTS ========= */
function loadDoctorAppointments() {
  fetch(`${API}/appointments`, { credentials: "include" })
    .then(res => res.json())
    .then(data => {
      const wrap = document.getElementById("doctorAppointmentCards");
      wrap.innerHTML = "";

      const doctorNameMap = {
        drrao: "Dr. A. Rao",
        drmeena: "Dr. Meena S.",
        drkumar: "Dr. K. Kumar",
        drsharma: "Dr. P. Sharma"
      };

     const doctorFullName = doctorNameMap[loggedDoctor];

const myAppointments = data.filter(a =>
  a.doctor && a.doctor.toLowerCase().includes(doctorFullName.toLowerCase())
);


      if (!myAppointments.length) {
        wrap.innerHTML = "<p>No appointments yet</p>";
        return;
      }

      myAppointments.forEach(a => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <b>Patient:</b> ${a.patientName}<br>
          <b>Date:</b> ${a.date}
        `;
        wrap.appendChild(card);
      });
    });
}

/* ========= LOGOUT ========= */
function doctorLogout() {
  fetch(`${API}/logout`, {
    method: "POST",
    credentials: "include"
  }).then(() => {
    loggedDoctor = null;
    document.getElementById("doctorDashboard").style.display = "none";
    document.getElementById("doctorLoginBox").style.display = "flex";
    document.getElementById("docUser").value = "";
    document.getElementById("docPass").value = "";
  });
}
</script>

</body>
</html>
