<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartCare Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ Correct CSS path -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ================= LOGIN CARD ================= -->
  <div class="center">
    <div class="card" style="width:320px; padding:30px;">
      <h2 style="text-align:center;">üè• SmartCare</h2>
      <p style="text-align:center; color:gray;">
        Please login to continue
      </p>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button onclick="login()" style="width:100%;">Login</button>

      <p id="msg" style="text-align:center; margin-top:12px;"></p>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      msg.style.color = "gray";
      msg.innerText = "Logging in...";

      try {
        const res = await fetch(
          "https://smartcare-hospital.onrender.com/login",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
          }
        );

        const data = await res.json();

        if (!res.ok) {
          msg.style.color = "red";
          msg.innerText = data.message || "Login failed";
          return;
        }

        // ‚úÖ Save auth
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);

        msg.style.color = "green";
        msg.innerText = "Login successful ‚úÖ";

        setTimeout(() => {
          if (data.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "doctors.html";
          }
        }, 800);

      } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.innerText = "Server error ‚ùå";
      }
    }
  </script>

</body>
</html>
