<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartCare Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h2>üè• SmartCare</h2>
</nav>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Doctor / Admin Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <p id="msg" style="text-align:center;margin-top:12px;"></p>
  </div>
</div>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  msg.innerText = "Logging in...";

  try {
    const res = await fetch("https://smartcare-hospital.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.style.color = "red";
      msg.innerText = data.message;
      return;
    }

    localStorage.setItem("token", data.token);
    localStorage.setItem("role", data.role);

    msg.style.color = "green";
    msg.innerText = "Login successful";

    window.location.href =
      data.role === "admin" ? "admin.html" : "doctors.html";

  } catch {
    msg.style.color = "red";
    msg.innerText = "Server error";
  }
}
</script>

</body>
</html>
