<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartCare Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h2>üè• SmartCare</h2>
</nav>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Doctor / Admin Login</h2>

    <!-- ‚úÖ USERNAME (not email) -->
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <p id="msg" style="text-align:center;margin-top:12px;"></p>
  </div>
</div>

<script>
const API = "https://smartcare-hospital.onrender.com";

async function login() {
  const username = document.getElementById("username").value.trim().toLowerCase();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  if (!username || !password) {
    msg.style.color = "red";
    msg.innerText = "Enter username and password";
    return;
  }

  msg.style.color = "black";
  msg.innerText = "Logging in...";

  try {
    const res = await fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",   // ‚úÖ VERY IMPORTANT
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.style.color = "red";
      msg.innerText = data.message || "Login failed";
      return;
    }

    msg.style.color = "green";
    msg.innerText = "Login successful";

    // ‚úÖ Redirect based on role
    setTimeout(() => {
      if (data.role === "admin") {
        window.location.href = "admin.html";
      } else if (data.role === "doctor") {
        window.location.href = "doctors.html";
      }
    }, 500);

  } catch {
    msg.style.color = "red";
    msg.innerText = "Server error";
  }
}
</script>

</body>
</html>
